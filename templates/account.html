{% extends 'loggedin_base.html' %}

{% block body %}
    <div class="login-container">
        <h2>Account Details</h2>
        <form action="/updateProfile" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="{{ user.firstName }}" readonly>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="{{ user.lastName }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="feesDue">Fees Due</label>
                <input type="text" id="feesDue" name="feesDue" value="{{ user.feesDue }}" readonly>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <input type="text" id="userType" name="userType" value="{{ user.userType }}" readonly>
            </div>
            <button type="button" onclick="enableEdit()">Edit Details</button>
        </form>
    </div>

    <script>
        function enableEdit() {
            var inputs = document.querySelectorAll('input[type=text], input[type=email]');
            inputs.forEach(function(input) {
                input.readOnly = false;
            });
        }
    </script>
{% endblock %}
