{% extends 'base.html' %}
{% block body %}
<h1 id="center">Books from Library</h1>
<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('book_detail', book_id=book.id) }}"> <!-- Pass the book ID here -->
                <div class="card">
                    <img src="{{ book.coverURL }}" alt="Cover Image" class="card-img-top" style="width:100%;"/>
                    <div class="card-body">
                        <h5>{{ book.title }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
